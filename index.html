<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="card-image-top">
            <div><img src="images//image-equilibrium.jpg" class="card-image-top" alt=""><span class="images"></span></div>
        </div>

        <div class="heading">Equilibrum #3429</div>

        <div class="card-body">Our Equilibrum collection promotes balance and calm.</div>

        <div class="card-option">
            <div><img src="images/icon-ethereum.svg" alt=""> <span class="eth-title">0.041ETH</span></div>
            <div><img src="images//icon-clock.svg" alt=""> <span class="clock-title">3 days left</span></div>
        </div>

        <hr>

        <div class="card-items">
            <img src="images/image-avatar.png" class="card-avatar" alt="">
            <div><span class="creation">Creation of</span> <span class="name">Jesse Livermore</span></div>
        </div>
    </div>
</body>
</html>
